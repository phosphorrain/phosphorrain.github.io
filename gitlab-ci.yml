
 image: busybox  # Minimal image, just for file management
stages:
  - deploy
pages:
  stage: deploy
  script:
    - mkdir -p public  # Ensure the 'public' directory exists
  artifacts:
    paths:
      - public  # Deploy the contents of the 'public' directory
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # Only deploy from the default branch
